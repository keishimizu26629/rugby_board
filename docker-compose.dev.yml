services:
  rugby-board-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "5527:5527"
    volumes:
      - .:/app:delegated
      - node_modules_cache:/app/node_modules
      - babel_cache:/app/node_modules/.cache
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - VUE_APP_ENV=development
    stdin_open: true
    tty: true
    command: npm run serve -- --host 0.0.0.0
    networks:
      - rugby-board-network

volumes:
  node_modules_cache:
  babel_cache:

networks:
  rugby-board-network:
    driver: bridge
